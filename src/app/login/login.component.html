<mat-card>
    <mat-card-content>
        <form [formGroup]="loginForm">
            <img src="./../../assets/images/LibraryLogo.png" alt="logo" height="100px" width="100px">
            <h2>Log In</h2>
            <mat-error *ngIf="loginInvalid">
                The username and password were not recognised
            </mat-error>
            <mat-form-field appearance="fill">
                <mat-label>Enter your username</mat-label>
                <input matInput formControlName="username" autocomplete="off" required>
                <mat-error>
                    Please provide a valid username
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Enter your password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'"  formControlName="password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error>
                    Please provide a valid password
                </mat-error>
            </mat-form-field>
            <button (click)="validate()" mat-raised-button color="primary" [disabled]="">Login</button>
        </form>
    </mat-card-content>
</mat-card>
